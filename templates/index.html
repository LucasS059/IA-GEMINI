<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generative AI (Gemini)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e; /* Cor de fundo cinza escuro similar ao ChatGPT da OpenAI */
        margin: 0;
        padding: 0;
        color: #ffffff; /* Cor do texto */
    }
    .chat-container {
        max-width: 900px;
        margin: 20px auto;
        background-color: #2b2b2b; /* Cor de fundo do contêiner de mensagens */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .chat-messages {
        height: 800px; /* Ajuste a altura conforme necessário */
        overflow-y: scroll;
        padding: 10px;
    }
    .message {
        background-color: #3a3a3a; /* Cor de fundo das mensagens */
        border-radius: 5px;
        padding: 8px 12px;
        margin-bottom: 8px;
        max-width: 80%;
    }
    .message.self {
        align-self: flex-end;
        background-color: #007bff; /* Cor de fundo das mensagens próprias */
        color: white;
    }
    .message.self p {
        margin: 0;
    }
    .input-container {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #2b2b2b; /* Cor de fundo do contêiner de entrada */
        border-top: 1px solid #3a3a3a;
        border-radius: 0 0 8px 8px;
    }
    .input-container form {
        display: flex;
        width: 100%;
    }
    .input-container label {
        flex: 1;
        padding: 10px;
        color: #ffffff; /* Cor do texto do label */
    }
    .input-container input[type="text"] {
        flex: 3;
        padding: 8px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        background-color: #3a3a3a; /* Cor de fundo do campo de entrada */
        color: #ffffff; /* Cor do texto do campo de entrada */
    }
    .input-container input[type="submit"] {
        padding: 8px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .response {
        margin: 20px auto;
        max-width: 900px;
        background-color: #2b2b2b; /* Cor de fundo do contêiner de resposta */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        padding: 20px;
    }
    .response h2, .response p {
        color: #ffffff;
    }
</style>
</head>
<body>
    
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
            <h2>Sua pergunta:</h2>
            <p>{{ prompt }}</p>
            <h2>Resposta do Gemini:</h2>
            <p><pre>{{ response }}</pre></p>
        </div>   
    <div class="input-container">
        <form action="/" method="post">
            <label for="prompt">Digite sua pergunta:</label>
            <input type="text" id="prompt" name="prompt" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</div>
</body>
</html>
